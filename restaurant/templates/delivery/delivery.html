<!-- reference of how to use in group4 menu.html -->
{% extends "layout.html" %}
{%block pageTitle%}

{%endblock%}
{%block yourStyle%}
<!-- add your css files here -->
{%endblock%}

{% block content %}
{%include "header.html"%}
<!-- add your body content here -->
<body onload="initMap();">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 col-ml-6 col-sm-6 mt-4 ml-3">
                    <div id="map" style="width: 100%; height: 480px"></div>
                </div>
                <div class="col mt-4 mr-3">
                    <div id="msg" style="display: none;" class="alert alert-success"></div>
                    <div class="progress">
                        <div id="prog-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar"
                            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                        <small id="progress-text" class="justify-content-center d-flex position-absolute w-100 text-dark">0%</small>
                    </div>
                </div>
            </div>
        </div>
</body>
{%include "footer.html"%}
{%endblock%}


{%block yourScript%}
<!-- add your scripts here -->
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA-z2Kd25PFPMs3gCSpC6bzPBazgSWtLGY"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="{{url_for('delivery.static', filename='delivery/js/delivery.js')}}"></script>
{%endblock%}
