<h2>Categories</h2>
<table class="table table-bordered table-striped">
    <thead>
        <th>
            ID
        </th>
        <th>
            Name
        </th>
    </thead>
    <tbody>
        {% for _, category in categories.items() %}
            <tr>
                <!-- ID -->
                <td style="width: 12.5%">
                    <h5 style="display: inline-block">
                        {{ category.ca_id }}
                    </h5>
                    {% if admin %}
                        &ensp;
                        <button class="btn btn-info edit_category" name="{{ category.ca_name }}_{{ category.ca_id }}">Edit</button>
                        &ensp;
                        <button class="btn btn-danger remove_category" name="{{ category.ca_name }}_{{ category.ca_id }}">Remove</button>
                    {% endif %}
                </td>
                <!-- Name -->
                <td style="width: 87.5%">
                    {% if admin %}
                        <span class="hidden-edit-category-{{ category.ca_id }}">
                        {% endif %}
                            {{ category.ca_name }}
                        {% if admin %}
                        </span>
                        <span class="hidden-default-category-{{ category.ca_id }}" style="display: none">
                            <form action="#" class="form-inline">
                                <input type="text" id="category-edit-name_{{ category.ca_id }}" class="form-control category-edit-input_{{ category.ca_id }} input-sm" placeholder="Category Name" value="{{ category.ca_name }}">
                                &ensp;
                                <input type="button" class="btn btn-info edit_category_name" name="{{ category.ca_id }}" value="Change">
                            </form>
                        </span>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </tbody>
    {% if admin %}
    <tr>
        <td colspan="4">
            <div class="row justify-content-center">
                <input class="btn btn-success btn-lg col-4" id="add_category" value="Add New Category">
            </div>
        </td>
    </tr>
    {% endif %} 
</table>
