# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

pool:
  vmImage: 'Ubuntu 16.04'

variables:
  image: 'web'
  fullTag: '$(image):$(build.buildId)'
  latestTag: '$(image):latest'

steps:
- script: |
    docker build -f restaurant/Dockerfile -t $(dockerId).azurecr.io/$(fullTag) .
    docker login -u $(dockerId) -p $(pswd) $(dockerid).azurecr.io
    docker push $(dockerId).azurecr.io/$(fullTag)
    docker tag $(dockerId).azurecr.io/$(fullTag) $(dockerId).azurecr.io/$(latestTag)
    docker push $(dockerId).azurecr.io/$(latestTag)
  displayName: 'Build and push Docker image'
